name: publish package

on:
    release:
        types: [created]
    
jobs:
    publish-pkg:
        runs-on: ubuntu-latest
        permissions: 
            contents: read
            packages: write
        
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 20
                registry-url: 'https://registry.npmjs.org'  # Change to npm registry
                scope: '@Zikeyyys'  # Ensure this matches your package name
            - run: npm ci
            - run: npm publish
              env:
                NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Use npm token